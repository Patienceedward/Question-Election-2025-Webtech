<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Set the character encoding for the document -->
  <meta charset="UTF-8" />

  <!-- Make the page responsive to different screen sizes -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <!-- Title of the web page shown in the browser tab -->
  <title>2025 Election Results</title>

  <!-- Link to an external CSS file for styling -->
  <link rel="stylesheet" href="style.css" />

  <!-- Load Chart.js library from CDN for creating charts -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <!-- Main heading of the page -->
  <h1>2025 Election Results</h1>

  <!-- Container to hold the chart -->
  <div class="chart-container">
    <!-- Canvas element where the pie chart will be rendered -->
    <canvas id="electionChartPercentage"></canvas>
  </div>

  <!-- Link to an external JavaScript file that contains chart logic -->
  <script src="script.js"></script>
</body>
</html>
